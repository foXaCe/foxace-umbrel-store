manifestVersion: 1
id: foxace-plex
name: Plex
tagline: Serveur multimedia personnel (version beta)
icon: https://getumbrel.github.io/umbrel-apps-gallery/plex/icon.svg
category: media
version: "1.0.5"
port: 32400
description: >-
  Plex organise vos collections de videos, musiques et photos et les diffuse sur tous vos appareils. Cette version utilise l'image binhex pour acceder aux versions beta de Plex Pass.


  Le volume /mnt est deja configure pour acceder a vos medias depuis Radarr et Sonarr. Vos bibliotheques seront accessibles dans /mnt/media/movies et /mnt/media/tv.


  Fonctionnalites: streaming local et distant, transcodage materiel, synchronisation hors ligne, partage avec famille et amis, acces aux versions beta en avant-premiere.
developer: Plex Inc.
website: https://plex.tv
submitter: foXaCe
submission: https://github.com/foXaCe/foxace-umbrel-store
repo: https://github.com/binhex/arch-plexpass
support: https://forums.plex.tv
gallery:
  - https://getumbrel.github.io/umbrel-apps-gallery/plex/1.jpg
  - https://getumbrel.github.io/umbrel-apps-gallery/plex/2.jpg
  - https://getumbrel.github.io/umbrel-apps-gallery/plex/3.jpg
releaseNotes: >-
  v1.0.5: Simplification - port 32400 uniquement avec network aliases.
dependencies: []
path: "/web"
defaultUsername: ""
defaultPassword: ""
