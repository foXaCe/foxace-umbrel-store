manifestVersion: 1
id: foxace-plex
name: Plex (Hotio)
tagline: Serveur multimedia personnel
icon: https://getumbrel.github.io/umbrel-apps-gallery/plex/icon.svg
category: media
version: "1.0.3"
port: 32400
description: >-
  Plex organise vos collections de videos, musiques et photos et les diffuse sur tous vos appareils. Cette version utilise l'image hotio pour une meilleure integration avec l'ecosysteme *arr.


  Le volume /mnt est deja configure pour acceder a vos medias depuis Radarr et Sonarr. Vos bibliotheques seront accessibles dans /mnt/media/movies et /mnt/media/tv.


  Fonctionnalites: streaming local et distant, transcodage materiel, synchronisation hors ligne, partage avec famille et amis.
developer: Plex Inc.
website: https://plex.tv
submitter: foXaCe
