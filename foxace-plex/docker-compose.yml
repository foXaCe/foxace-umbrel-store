version: "3.7"

services:
  server:
    image: binhex/arch-plexpass:1.43
    restart: on-failure
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=000
      - TZ=Europe/Paris
      - PLEX_MEDIA_SERVER_APPLICATION_SUPPORT_DIR=/config
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
      - ${APP_DATA_DIR}/data/transcode:/transcode
      - /home/umbrel/umbrel/home:/mnt:rslave
    devices:
      - /dev/dri:/dev/dri
    container_name: foxace-plex_server_1
