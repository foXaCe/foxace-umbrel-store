description: >-
  Tuliprox est un proxy IPTV leger et performant ecrit en Rust. Il supporte M3U, Xtream Codes API, HDHomeRun et STRM pour filtrer, fusionner et servir des flux IPTV vers Plex, Jellyfin, Emby.


  Fonctionnalites: traitement avance des playlists (filtrage, renommage, tri), proxy redirect/reverse, gestion multi-sources, mises a jour programmees, interface web integree.


  Parfait pour agreger plusieurs sources IPTV et les servir de maniere unifiee a vos media centers.
