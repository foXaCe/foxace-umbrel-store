description: >-
  Prowlarr est un gestionnaire d'indexeurs qui s'integre parfaitement avec Sonarr, Radarr, Lidarr et Readarr. Il permet de gerer tous vos indexeurs torrent et Usenet depuis une seule interface.


  Cette version utilise l'image hotio avec le tag nightly pour beneficier des dernieres fonctionnalites et corrections. L'image hotio est legere, optimisee et suit les recommandations TRaSH Guides.


  Fonctionnalites principales: gestion centralisee des indexeurs, synchronisation automatique avec les apps Arr, recherche unifiee, statistiques d'indexeurs, support torrent et Usenet.
