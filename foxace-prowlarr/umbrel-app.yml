manifestVersion: 1
id: foxace-prowlarr
name: Prowlarr
tagline: Gestionnaire d'indexeurs pour Sonarr, Radarr et plus
icon: https://getumbrel.github.io/umbrel-apps-gallery/prowlarr/icon.svg
category: media
version: "1.0.7"
port: 9696
description: >-
  Prowlarr est un gestionnaire d'indexeurs concu pour s'integrer avec vos applications PVR comme Sonarr, Radarr, Lidarr et Readarr. Il supporte la gestion des trackers torrent et des indexeurs Usenet.


  Une fois configure, Prowlarr synchronise automatiquement vos indexeurs avec toutes vos applications Arr. Plus besoin de configurer les memes indexeurs dans chaque application separement.


  Cette version utilise l'image hotio nightly pour beneficier des dernieres fonctionnalites. Prowlarr se connecte automatiquement aux autres apps Arr installees sur votre Umbrel.


  Fonctionnalites: gestion centralisee des indexeurs, synchronisation automatique avec Sonarr/Radarr/Lidarr, recherche unifiee, statistiques, support torrent et Usenet, integration FlareSolverr.
