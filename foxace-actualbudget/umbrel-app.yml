description: >-
  Actual Budget est un outil de finances personnelles axe sur la confidentialite, concu pour que les utilisateurs hebergent leurs donnees et gerent leurs budgets avec un controle total. Il offre un suivi budgetaire en temps reel, un suivi detaille des depenses et des rapports avances.


  L'application prend en charge la synchronisation chiffree sur plusieurs appareils et propose des applications mobiles pour iOS et Android. Avec son interface claire et intuitive, Actual Budget simplifie les finances complexes tout en gardant vos donnees securisees et privees.


  Fonctionnalites principales: budgetisation en enveloppes, import de transactions (QIF, OFX, QFX, CSV), synchronisation multi-appareils, application mobile, transactions fractionnees, transferts, annuler/refaire, API complete, chiffrement de bout en bout.


  Mot de passe initial: "password". L'avertissement HTTPS peut etre ignore.
