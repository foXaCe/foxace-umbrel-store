description: >-
  OctoBot est un bot de trading crypto gratuit et open source qui permet d'automatiser vos strategies sur Binance, Hyperliquid et plus de 15 exchanges. Il supporte les strategies Grid, DCA, TradingView et IA avec une interface simple et intuitive.


  Configurez vos strategies de trading, connectez vos exchanges via API et laissez OctoBot trader automatiquement 24h/24. L'interface web integree permet de suivre vos performances, ajuster vos parametres et gerer vos portefeuilles en temps reel.


  Fonctionnalites principales: trading automatise multi-exchange, strategies Grid/DCA/IA, integration TradingView, backtesting, interface web, notifications Telegram/Discord, support spot et futures, portfolio tracker.
