description: >-
  Solution DNS tout-en-un combinant AdGuard Home (blocage de pubs et trackers), Unbound (resolution DNS recursive) et Redis (cache en memoire).


  AdGuard Home filtre les publicites et trackers au niveau DNS. Unbound resout les requetes DNS directement aupres des serveurs racine pour plus de confidentialite. Redis met en cache les reponses pour des performances optimales.


  Fonctionnalites: blocage de pubs et trackers, resolution DNS recursive sans intermediaire, cache Redis optimise (128MB), communication par socket Unix entre Unbound et Redis, support multi-architecture (amd64/arm64).


  3 listes de blocage activees par defaut: AdGuard DNS Filter, HaGeZi's Threat Intelligence Feeds, HaGeZi's Multi PRO.


  IMPORTANT: Le port 53 doit etre libre sur votre Umbrel. Si vous avez deja un serveur DNS (Pi-hole, AdGuard), desactivez-le d'abord.
