description: >-
  Solution DNS tout-en-un pre-optimisee pour haute performance et faible latence, combinant AdGuard Home, Unbound et Redis.


  Optimisations incluses: Unbound Slabs alignes sur 4 (correspondant a num-threads) pour reduire la contention des locks. Redis avec 128MB de RAM et lazy-freeing active pour des suppressions non-bloquantes. Communication via socket Unix (/tmp/redis.sock) entre Unbound et Redis, evitant le overhead TCP.


  Latence moyenne 30-40ms (normal pour resolution recursive). Les cache hits sont quasi-instantanes (<1ms).


  3 listes de blocage activees par defaut: AdGuard DNS Filter, HaGeZi's Threat Intelligence Feeds, HaGeZi's Multi PRO.


  IMPORTANT: Le port 53 doit etre libre sur votre Umbrel. Si vous avez deja un serveur DNS (Pi-hole, AdGuard), desactivez-le d'abord.
