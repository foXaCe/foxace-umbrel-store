repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=500']

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ['-c', '.yamllint.yml']

  - repo: local
    hooks:
      - id: no-latest-tag
        name: Check for :latest Docker tags
        entry: 'image:.*:latest'
        language: pygrep
        files: docker-compose\.yml$
        exclude: >-
          (?x)^(
            foxace-avancarr/|
            foxace-mcp-server/|
            foxace-strmarr/|
            foxace-playarr/|
            foxace-dispatcharr/|
            foxace-embycredits/
          )
        types: [yaml]
