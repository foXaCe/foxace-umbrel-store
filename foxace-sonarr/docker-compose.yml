version: "3.7"
services:
  app_proxy:
    image: getumbrel/app-proxy:1.0.0
    environment:
      APP_HOST: foxace-sonarr_server_1
      APP_PORT: 8989
      PROXY_AUTH_WHITELIST: "/api/*"
    networks:
      default:
  server:
    image: ghcr.io/hotio/sonarr:nightly
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Europe/Paris
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
      - /home/umbrel/umbrel/home:/data
      - /home/umbrel/umbrel/home:/mnt:rslave
    restart: on-failure
    networks:
      default:
        aliases:
          - sonarr

networks:
  default:
    name: umbrel_main_network
    external: true
