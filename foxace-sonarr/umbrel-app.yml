manifestVersion: 1
id: foxace-sonarr
name: Sonarr (Nightly)
tagline: PVR intelligent pour les series TV
icon: https://getumbrel.github.io/umbrel-apps-gallery/sonarr/icon.svg
category: media
version: "1.0.3"
port: 8989
description: >-
  Sonarr est un PVR (enregistreur video personnel) pour les utilisateurs Usenet et BitTorrent. Il surveille plusieurs flux RSS pour trouver de nouveaux episodes de vos series preferees et les telecharge, trie et renomme automatiquement.


  Quand une meilleure qualite devient disponible, Sonarr met automatiquement a niveau vos fichiers existants. Il s'integre parfaitement avec vos clients de telechargement comme Transmission, qBittorrent et SABnzbd.


  Cette version utilise l'image hotio nightly pour beneficier des dernieres fonctionnalites. Pour configurer les indexeurs, utilisez Prowlarr qui synchronise automatiquement vos indexeurs avec Sonarr.


  Fonctionnalites: surveillance automatique des series, calendrier des episodes, gestion de la qualite, renommage automatique, integration Prowlarr, notifications.
developer: Sonarr Team
website: https://sonarr.tv
submitter: foXaCe
submission: https://github.com/foXaCe/foxace-umbrel-store
repo: https://github.com/Sonarr/Sonarr
support: https://github.com/Sonarr/Sonarr/issues
gallery:
