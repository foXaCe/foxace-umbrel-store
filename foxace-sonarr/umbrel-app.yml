  - https://getumbrel.github.io/umbrel-apps-gallery/sonarr/2.jpg
  - https://getumbrel.github.io/umbrel-apps-gallery/sonarr/3.jpg
releaseNotes: >-
  v1.0.3: Correction du chemin de volume - utilise home/ au lieu de data/storage.
