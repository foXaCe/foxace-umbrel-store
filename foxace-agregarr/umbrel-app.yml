description: >-
  Agregarr garde vos sections Accueil et Recommandations Plex toujours fraiches en les mettant a jour frequemment avec des collections de diverses sources.


  Sources supportees: Trakt, IMDb, TMDB, Letterboxd, MDBList, FlixPatrol (Top 10 des plateformes), AniList et MyAnimeList. Vos collections Plex restent toujours a jour avec les tendances actuelles.


  Agregarr peut aussi creer des affiches personnalisees avec des dates de sortie pour la fonctionnalite "Bientot disponible". Ideal pour garder votre serveur Plex dynamique et interessant.


  Fonctionnalites: collections automatiques, sources multiples (Trakt, IMDB, TMDB...), affiches personnalisees, Coming Soon, interface web intuitive.
