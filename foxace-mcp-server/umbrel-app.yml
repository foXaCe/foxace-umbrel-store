description: >-
  MCP Server expose votre Umbrel via le protocole Model Context Protocol (MCP), permettant a Claude Code de se connecter et d'interagir directement avec votre NAS.


  Avec MCP Server, Claude peut:

  - Lire et ecrire des fichiers sur votre Umbrel

  - Executer des commandes shell

  - Gerer les conteneurs Docker (lister, logs, exec)

  - Obtenir les informations systeme (CPU, RAM, disque)


  Deux endpoints SSE sont exposes:

  - Port 3100: Serveur Filesystem MCP

  - Port 3101: Serveur Shell MCP (commandes, Docker, systeme)


  Configuration Claude Code (ajoutez dans settings.json):

  ```

  {
    "mcpServers": {
      "umbrel-filesystem": {
        "url": "http://192.168.1.60:3100/sse"
      },
      "umbrel-shell": {
        "url": "http://192.168.1.60:3101/sse"
      }
    }
  }

  ```


  IMPORTANT: Cette application donne un acces complet a votre systeme Umbrel. Les serveurs MCP ne sont pas authentifies - assurez-vous que seuls des appareils de confiance sur votre reseau local peuvent y acceder.
