id: foxace-prunemate
name: PruneMate
tagline: Nettoyage automatique des ressources Docker
icon: https://raw.githubusercontent.com/anoniemerd/PruneMate/main/static/prunemate.png
category: developer
version: "1.0.1"
port: 8080
description: >-
  PruneMate est une interface web legere pour nettoyer automatiquement les ressources Docker selon un calendrier. Gerez les conteneurs, images, reseaux, volumes et cache de build inutilises.


  Fonctionnalites: planification flexible (quotidien, hebdomadaire, mensuel), apercu avant suppression, support multi-hotes via docker-socket-proxy, notifications (Gotify, ntfy.sh, Discord, Telegram), statistiques de l'espace recupere.


  Interface simple et efficace pour maintenir votre environnement Docker propre sans intervention manuelle.
