manifestVersion: 1
id: foxace-watchlistarr
name: Watchlistarr
tagline: Sync Plex watchlists avec Sonarr et Radarr
icon: https://raw.githubusercontent.com/nylonee/watchlistarr/main/watchlistarr.png
category: media
version: "1.0.2"
port: 0
description: >-
  Watchlistarr synchronise automatiquement vos watchlists Plex avec Sonarr et Radarr en temps reel.


  Fonctionnalites: synchronisation en temps reel des watchlists Plex, support des watchlists d'amis, suppression synchronisee optionnelle, compatible Sonarr v3+ et Radarr v3+.


  IMPORTANT: Apres installation, editez le docker-compose.yml dans ~/umbrel/app-data/foxace-watchlistarr/ pour configurer vos API keys (SONARR_API_KEY, RADARR_API_KEY, PLEX_TOKEN).


  Note: Necessite un abonnement Plex Pass pour un fonctionnement optimal.
developer: nylonee
website: https://github.com/nylonee/watchlistarr
submitter: foXaCe
submission: https://github.com/foXaCe/foxace-umbrel-store
repo: https://github.com/nylonee/watchlistarr
support: https://github.com/nylonee/watchlistarr/issues
gallery:
  - https://raw.githubusercontent.com/nylonee/watchlistarr/main/watchlistarr.png
releaseNotes: >-
  Version initiale de Watchlistarr pour Umbrel OS.
dependencies: []
path: ""
defaultUsername: ""
defaultPassword: ""
