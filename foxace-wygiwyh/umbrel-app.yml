description: >-
  WYGIWYH (What You Get Is What You Have) est un gestionnaire de finances personnelles base sur une philosophie sans budget. Le principe: utilisez les revenus du mois en cours pour les depenses courantes, avec les economies suivies separement comme reserves intouchables.


  Fonctionnalites: suivi unifie des transactions sur plusieurs comptes, support multi-devises avec taux de change dynamiques, suivi DCA pour les investissements, regles de transactions personnalisables, API REST pour integrations externes.


  Interface web moderne construite avec Django, HTMX, Bootstrap et Tailwind. Parfait pour ceux qui preferent une approche simple et directe de la gestion financiere.
