manifestVersion: 1
id: foxace-plextraktsync
name: PlexTraktSync
tagline: Synchronisation bidirectionnelle Plex et Trakt.tv
icon: https://walter.trakt.tv/hotlink-ok/public/favicon.svg
category: media
version: "1.0.0"
port: 8282
description: >-
  PlexTraktSync permet une synchronisation bidirectionnelle entre Trakt.tv et Plex Media Server sans abonnement premium. Gardez vos historiques de visionnage, notes et collections synchronises entre les deux plateformes.


  IMPORTANT: Cette application fonctionne en arriere-plan sans interface web. La synchronisation se fait automatiquement toutes les 2 heures via cron. Pour la configuration initiale, utilisez Portainer pour acceder a la console du conteneur.


  Fonctionnalites: synchronisation des collections Plex vers Trakt, sync des notes et du statut "vu", telechargement des listes Trakt vers Plex, synchronisation de la watchlist, configuration flexible.


  Configuration initiale: Apres l'installation, lancez "docker exec -it foxace-plextraktsync_server_1 plextraktsync" via SSH pour configurer vos identifiants Plex et Trakt. Puis redemarrez l'app.
