description: >-
  Configarr simplifie la configuration et la synchronisation de Sonarr et Radarr avec les TRaSH Guides. Il gere automatiquement les formats personnalises, les profils de qualite et autres parametres.


  Il fusionne les configurations de plusieurs sources: TRaSH-Guides, fichiers locaux et votre propre configuration. Supporte Radarr v5 et Sonarr v4 officiellement, ainsi que Whisparr, Readarr et Lidarr experimentalement.


  Configarr est une alternative a Recyclarr et Notifiarr avec un support plus large des specifications. Il permet de maintenir vos configurations Arr a jour avec les meilleures pratiques de la communaute.


  Fonctionnalites: synchronisation TRaSH Guides, formats personnalises, profils de qualite, configurations multi-sources, support multilingue.
