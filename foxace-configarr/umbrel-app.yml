description: >-
  Configarr simplifie la configuration et la synchronisation de Sonarr et Radarr avec les TRaSH Guides. Il gere automatiquement les formats personnalises, les profils de qualite et autres parametres.


  IMPORTANT: Cette application n'a pas d'interface web. C'est un outil en ligne de commande. Apres l'installation, editez les fichiers config.yml et secrets.yml dans le dossier de l'app via SSH ou Portainer, puis executez 'configarr' dans le conteneur.


  Configuration: Les fichiers templates sont crees automatiquement au premier demarrage. Modifiez secrets.yml pour ajouter vos cles API Sonarr/Radarr, puis ajustez config.yml selon vos besoins. Executez ensuite: docker exec foxace-configarr_server_1 configarr


  Fonctionnalites: synchronisation TRaSH Guides, formats personnalises, profils de qualite, support Radarr v5 et Sonarr v4, alternative a Recyclarr.
