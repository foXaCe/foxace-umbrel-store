version: "3.7"
services:
  app_proxy:
    environment:
      APP_HOST: foxace-configarr_server_1
      APP_PORT: 8191
      PROXY_AUTH_WHITELIST: "/healthcheck"
    networks:
      default:
  server:
    image: ghcr.io/raydak-labs/configarr:latest
    environment:
      - TZ=Europe/Paris
      - PUID=1000
      - PGID=1000
    volumes:
      - ${APP_DATA_DIR}/data/config:/app/config
      - ${APP_DATA_DIR}/data/repos:/app/repos
      - ${APP_DATA_DIR}/data/cache:/app/cache
      - ${APP_DATA_DIR}/data/logs:/app/logs
    entrypoint:
      - /bin/sh
      - -c
      - |
        echo "=== Configarr Scheduler ==="
        echo "Execution toutes les semaines (dimanche 3h)"
        mkdir -p /app/logs
        while true; do
          echo "[$(date)] Lancement de Configarr..." | tee -a /app/logs/configarr.log
          node /app/index.js 2>&1 | tee -a /app/logs/configarr.log
          echo "[$(date)] Termine. Prochaine execution dans 7 jours." | tee -a /app/logs/configarr.log
          sleep 604800
        done
    restart: on-failure
    networks:
      default:
        aliases:
          - configarr

networks:
  default:
    name: umbrel_main_network
    external: true
