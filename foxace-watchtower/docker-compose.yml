version: "3.7"

services:
  app_proxy:
    image: getumbrel/app-proxy:1.0.0
    environment:
      APP_HOST: foxace-watchtower_watchtower_1
      APP_PORT: 8080
    volumes:
      - ${APP_DATA_DIR}/umbrel-app.yml:/extra/umbrel-app.yml:ro
    networks:
      default:

  watchtower:
    image: containrrr/watchtower:latest
    restart: on-failure
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      # Verification toutes les 24h (86400 secondes)
      - WATCHTOWER_POLL_INTERVAL=86400
      # Nettoyer les anciennes images apres mise a jour
      - WATCHTOWER_CLEANUP=true
      # Ne pas mettre a jour les containers stoppes
      - WATCHTOWER_INCLUDE_STOPPED=false
      # Activer l'API HTTP pour monitoring
      - WATCHTOWER_HTTP_API_UPDATE=true
      - WATCHTOWER_HTTP_API_TOKEN=umbrel
      - WATCHTOWER_HTTP_API_PERIODIC_POLLS=true
      # Timezone
      - TZ=Europe/Paris
    ports:
      - "8080:8080"
    networks:
      default:
        aliases:
          - watchtower

networks:
  default:
    name: umbrel_main_network
    external: true
