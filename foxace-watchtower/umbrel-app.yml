description: >-
  Watchtower surveille vos containers Docker et les met a jour automatiquement quand de nouvelles images sont disponibles sur Docker Hub.


  Fonctionnalites: verification periodique des mises a jour, nettoyage automatique des anciennes images, notifications (email, Slack, Discord, Gotify), mode monitor-only disponible.


  Ideal pour maintenir vos apps Umbrel a jour sans intervention manuelle, surtout pour les images avec tag :latest.
