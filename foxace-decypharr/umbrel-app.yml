description: >-
  Decypharr est une application open source ecrite en Go qui agit comme une API compatible qBittorrent tout en integrant les services Debrid populaires tels que Real Debrid, All Debrid, Torbox et Debrid Link. Elle est concue pour une integration transparente avec les outils d'automatisation comme Sonarr, Radarr et Lidarr qui peuvent interagir avec elle comme s'il s'agissait d'un client qBittorrent standard. Cela permet aux utilisateurs d'automatiser le telechargement de torrents via leurs comptes Debrid premium sans avoir besoin d'un client torrent traditionnel ou d'une seedbox.


  La fonctionnalite principale de Decypharr consiste a intercepter les liens torrent et magnet des outils d'automatisation connectes et a les transmettre aux services Debrid configures. Ces services gerent le telechargement sur leur propre infrastructure et fournissent des liens de telechargement direct que Decypharr gere ensuite localement. Le logiciel inclut une interface web simple et fonctionnelle permettant de surveiller et gerer l'etat des telechargements.


  En plus de sa compatibilite API et de son integration Debrid, Decypharr offre un serveur WebDAV integre pour acceder aux fichiers telecharges ainsi qu'un gestionnaire de liens symboliques qui assure que les fichiers sont correctement lies pour les mises a jour de la mediatheque. Il inclut egalement des workers de reparation qui verifient les liens symboliques manquants ou casses et les corrigent automatiquement. Decypharr est une alternative moderne a des outils comme Zurg, combinant rapidite, simplicite et fonctionnalites avancees.


  Pour la configuration, consultez la documentation officielle : https://sirrobot01.github.io/decypharr/
