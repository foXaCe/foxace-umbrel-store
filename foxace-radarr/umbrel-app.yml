id: foxace-radarr
name: Radarr
tagline: Gestionnaire de collection de films
icon: https://getumbrel.github.io/umbrel-apps-gallery/radarr/icon.svg
category: media
version: "1.0.7"
port: 7878
description: >-
  Radarr est un gestionnaire de collection de films pour les utilisateurs Usenet et BitTorrent. Il surveille plusieurs flux RSS pour trouver de nouveaux films et les telecharge, trie et renomme automatiquement.


  Quand une meilleure qualite devient disponible, Radarr met automatiquement a niveau vos fichiers existants. Il s'integre parfaitement avec vos clients de telechargement comme Transmission, qBittorrent et SABnzbd.


  Cette version utilise l'image hotio nightly pour beneficier des dernieres fonctionnalites. Pour configurer les indexeurs, utilisez Prowlarr qui synchronise automatiquement vos indexeurs avec Radarr.


  Fonctionnalites: surveillance automatique des films, listes automatiques (IMDB, Trakt), gestion de la qualite, renommage automatique, integration Prowlarr, notifications.
