description: >-
  Radarr est un gestionnaire de collections de films qui surveille automatiquement plusieurs flux RSS pour trouver de nouveaux films. Il interface avec les clients Usenet et BitTorrent pour telecharger, trier et renommer automatiquement vos films.


  Cette version utilise l'image hotio avec le tag nightly pour beneficier des dernieres fonctionnalites et corrections. L'image hotio est legere, optimisee et suit les recommandations TRaSH Guides.


  Fonctionnalites principales: surveillance automatique des films, integration avec les indexeurs via Prowlarr, gestion de la qualite, renommage automatique, listes de films automatiques.
