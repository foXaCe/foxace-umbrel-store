version: "3.7"

services:
  app_proxy:
    image: getumbrel/app-proxy:1.0.0
    environment:
      APP_HOST: foxace-avancarr_server_1
      APP_PORT: 8001
    volumes:
      - ${APP_DATA_DIR}/umbrel-app.yml:/extra/umbrel-app.yml:ro
    networks:
      default:

  server:
    image: foxace/avancarr:latest
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
      - ${UMBREL_ROOT}/home:/mnt:rslave
    environment:
      # Defaults - l'app lit depuis: settings.json > /config/.env > env vars > defaults
      - AVANCARR_HOST=0.0.0.0
      - AVANCARR_PORT=8001
      - ENABLE_JELLYFIN=false
      - ENABLE_EMBY=false
      - MOVIE_LIBRARY_FOLDER=/mnt/Videos/radarr
      - TV_LIBRARY_FOLDER=/mnt/Videos/sonarr
      - DUMMY_FILE_PATH=/mnt/Documents/dummy.mp4
      - COMING_SOON_DUMMY_FILE_PATH=/mnt/Documents/coming_soon_dummy.mp4
      - RADARR_URL=http://foxace-radarr_server_1:7878
      - SONARR_URL=http://foxace-sonarr_server_1:8989
    entrypoint:
      - /bin/sh
      - -c
      - |
        # Create config directory
        mkdir -p /config

        # Create dummy video files if not exists
        if [ ! -f /mnt/Documents/dummy.mp4 ]; then
          echo "Creating dummy video file..."
          mkdir -p /mnt/Documents
          printf '\x00\x00\x00\x14ftypmp42\x00\x00\x00\x00mp42mp41' > /mnt/Documents/dummy.mp4
        fi
        if [ ! -f /mnt/Documents/coming_soon_dummy.mp4 ]; then
          echo "Creating coming soon dummy video file..."
          mkdir -p /mnt/Documents
          printf '\x00\x00\x00\x14ftypmp42\x00\x00\x00\x00mp42mp41' > /mnt/Documents/coming_soon_dummy.mp4
        fi

        # Start the app
        exec python -m uvicorn main:app --host 0.0.0.0 --port 8001
    networks:
      default:
        aliases:
          - avancarr

networks:
  default:
    name: umbrel_main_network
    external: true
