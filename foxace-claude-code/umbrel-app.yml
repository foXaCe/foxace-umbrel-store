manifestVersion: 1
id: foxace-claude-code
category: developer
name: Claude Code
version: "1.0.9"
tagline: Agent IA de developpement avec controle Docker complet
icon: https://www.anthropic.com/images/icons/apple-touch-icon.png
description: >-
  Claude Code est un agent IA autonome qui fonctionne dans votre navigateur et vous donne un controle complet sur votre environnement Umbrel.


  Avec Claude Code, vous pouvez gerer les conteneurs Docker, creer et modifier des applications Umbrel, et automatiser les taches de developpement en langage naturel.


  Fonctionnalites:

  - Controle Docker complet via terminal web

  - Creation et gestion d'applications Umbrel

  - Acces aux serveurs MCP (Model Context Protocol)

  - Espace de travail persistant pour vos projets

  - Authentification OAuth avec votre compte Anthropic


  IMPORTANT: Cette application fournit un acces Docker equivalent a root. Claude Code peut controler TOUS les conteneurs sur votre Umbrel. A utiliser avec precaution.


  Pour commencer, ouvrez l'application et executez 'claude auth login' pour vous authentifier avec votre compte Anthropic, puis tapez 'claude' pour demarrer.
