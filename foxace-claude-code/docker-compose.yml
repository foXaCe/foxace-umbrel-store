version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: foxace-claude-code_server_1
      APP_PORT: 7681
      PROXY_AUTH_ADD: "false"

  server:
    image: foxace/claude-code-umbrel:latest
    restart: on-failure
    stop_grace_period: 1m
    privileged: true
    user: "1000:1000"
    group_add:
      - "987"
    environment:
      HOME: /home/claude
      WORKSPACE_DIR: /workspace
      ANTHROPIC_API_KEY: ${APP_CLAUDE_CODE_API_KEY:-}
      TERM: xterm-256color
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${APP_DATA_DIR}/data:/home/claude
      - ${APP_DATA_DIR}/workspace:/workspace
      - ${UMBREL_ROOT}:/umbrel:rw
      - /home/umbrel:/home/umbrel:rw
      - /:/host:ro
      - /var/log:/var/log:ro
      - /dev:/dev:ro
      - /run/dbus:/run/dbus:ro
    networks:
      default:
        aliases:
          - claude-code

networks:
  default:
    name: umbrel_main_network
    external: true
