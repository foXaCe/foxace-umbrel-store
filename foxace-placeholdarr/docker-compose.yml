version: "3.7"
services:
  app_proxy:
    environment:
      APP_HOST: foxace-placeholdarr_server_1
      APP_PORT: 8000
    networks:
      default:
  server:
    image: ghcr.io/theindiearmy/placeholdarr:queue_monitoring-latest
    environment:
      - PLACEHOLDARR_HOST=0.0.0.0
      - PLACEHOLDARR_PORT=8000
      - TZ=Europe/Paris
    volumes:
      - ${APP_DATA_DIR}/data/config:/app/data
      - ${APP_DATA_DIR}/data/env:/app/envdir
      - ${UMBREL_ROOT}/home:/mnt:rslave
    entrypoint:
      - /bin/sh
      - -c
      - |
        # Create required directories
        mkdir -p /app/envdir

        # Create dummy placeholder file if it doesn't exist
        if [ ! -f /app/data/placeholder.mp4 ]; then
          echo "Creating placeholder video file..."
          # Create a minimal valid mp4 file (ftyp box only - smallest valid mp4)
          printf '\x00\x00\x00\x14ftypmp42\x00\x00\x00\x00mp42mp41' > /app/data/placeholder.mp4
        fi

        # Setup .env file
        if [ ! -f /app/.env ]; then
          if [ -f /app/envdir/.env ]; then
            ln -sf /app/envdir/.env /app/.env
          else
            cat > /app/envdir/.env << 'ENVEOF'
        # Placeholdarr Configuration
        # Documentation: https://github.com/TheIndieArmy/Placeholdarr
        # Editez ce fichier via SSH: ~/umbrel/app-data/foxace-placeholdarr/data/env/.env

        # === MEDIA SERVER TOGGLES ===
        ENABLE_PLEX=true
        ENABLE_JELLYFIN=false
        ENABLE_EMBY=false

        # === PLEX SETTINGS ===
        PLEX_URL=http://plex:32400
        PLEX_TOKEN=your_plex_token_here

        # === RADARR SETTINGS ===
        RADARR_URL=http://radarr:7878
        RADARR_API_KEY=your_radarr_api_key_here

        # === SONARR SETTINGS ===
        SONARR_URL=http://sonarr:8989
        SONARR_API_KEY=your_sonarr_api_key_here

        # === LIBRARY FOLDERS ===
        MOVIE_LIBRARY_FOLDER=/mnt/Videos/radarr
        TV_LIBRARY_FOLDER=/mnt/Videos/sonarr

        # === PLACEHOLDER FILE ===
        DUMMY_FILE_PATH=/app/data/placeholder.mp4

        # === OPTIONAL SETTINGS ===
        PLACEHOLDER_STRATEGY=hardlink
        TV_PLAY_MODE=episode
        TITLE_UPDATES=REQUEST
        INCLUDE_SPECIALS=false
        EPISODES_LOOKAHEAD=3
        MAX_MONITOR_TIME=86400
        CHECK_INTERVAL=60
        ENVEOF
            ln -sf /app/envdir/.env /app/.env
            echo "Created default .env - configure it in ~/umbrel/app-data/foxace-placeholdarr/data/env/.env"
          fi
        fi
        exec uvicorn main:app --host 0.0.0.0 --port 8000
    restart: on-failure
    networks:
      default:
        aliases:
          - placeholdarr

networks:
  default:
    name: umbrel_main_network
    external: true
