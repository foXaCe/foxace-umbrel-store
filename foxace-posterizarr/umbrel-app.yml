description: >-
  Posterizarr genere automatiquement des posters pour votre mediatheque. Il recupere les artworks depuis Fanart.tv, TMDB, TVDB, Plex et IMDb, avec preference pour les images sans texte.


  L'interface web permet de gerer les posters, ajouter des overlays personnalises et du texte. Compatible avec Plex, Jellyfin et Emby, avec organisation de dossiers compatible Kometa.


  Fonctionnalites: generation automatique de posters, overlays personnalisables, integration Tautulli/Sonarr/Radarr, sources multiples (Fanart.tv, TMDB, TVDB), backup des assets.
