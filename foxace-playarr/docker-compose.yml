version: "3.7"

services:
  app_proxy:
    image: getumbrel/app-proxy:1.0.0
    environment:
      APP_HOST: foxace-playarr_server_1
      APP_PORT: 3001
    volumes:
      - ${APP_DATA_DIR}/umbrel-app.yml:/extra/umbrel-app.yml:ro
    networks:
      default:

  server:
    image: ghcr.io/elad-bar/playarr:latest
    restart: on-failure
    environment:
      - NODE_ENV=production
      - CACHE_DIR=/app/cache
      - LOGS_DIR=/app/logs
      - PORT=3001
      - DEFAULT_ADMIN_USERNAME=admin
      - DEFAULT_ADMIN_PASSWORD=umbrel
    volumes:
      - ${APP_DATA_DIR}/data/cache:/app/cache
      - ${APP_DATA_DIR}/data/logs:/app/logs
    networks:
      default:
        aliases:
          - playarr

networks:
  default:
    name: umbrel_main_network
    external: true
