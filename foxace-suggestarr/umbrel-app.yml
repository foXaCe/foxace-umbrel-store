name: SuggestArr
tagline: Recommandations media automatiques basees sur votre activite
icon: https://raw.githubusercontent.com/giuseppe99barchetta/SuggestArr/main/client/public/images/default1.jpg
category: media
version: "latest"
port: 5000
description: >-
  SuggestArr automatise les recommandations de contenu media et les demandes de telechargement basees sur l'activite des utilisateurs dans vos serveurs media comme Jellyfin, Plex et Emby.


  Il analyse ce que vous regardez et utilise TMDb pour trouver du contenu similaire. Les recommandations sont ensuite envoyees automatiquement a Jellyseerr ou Overseerr pour etre ajoutees a votre liste de demandes. Par exemple, si vous regardez beaucoup de films d'action, SuggestArr trouvera des films similaires automatiquement.


  L'interface web permet de configurer les sources, visualiser les logs en temps reel et planifier les taches via cron. Supporte plusieurs bases de donnees: SQLite, PostgreSQL et MySQL.


  Fonctionnalites: analyse de l'activite utilisateur, recommandations intelligentes via TMDb, integration Jellyseerr/Overseerr, support multi-serveurs (Jellyfin, Plex, Emby), interface web intuitive, planification cron.
