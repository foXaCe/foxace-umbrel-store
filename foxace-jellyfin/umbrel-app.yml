description: >-
  Jellyfin est une solution multimedia libre qui vous donne le controle total de vos medias. Streamez vers n'importe quel appareil depuis votre propre serveur, sans aucune restriction.


  Le volume /mnt est configure pour acceder a vos medias depuis Radarr et Sonarr. Vos bibliotheques seront accessibles dans /mnt/Videos/radarr et /mnt/Videos/sonarr.


  Cette version utilise network_mode host pour la decouverte reseau (DLNA, applications mobiles). Transcodage materiel active via /dev/dri.


  Fonctionnalites: streaming local et distant, transcodage materiel, synchronisation hors ligne, pas de tracking, 100% gratuit et open source.
