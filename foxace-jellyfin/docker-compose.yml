version: "3.7"

services:
  server:
    image: lscr.io/linuxserver/jellyfin:10.11.6
    restart: on-failure
    hostname: "${DEVICE_HOSTNAME}"
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
      - ${APP_DATA_DIR}/data/cache:/cache
      - /home/umbrel/umbrel/home:/mnt:rslave
    devices:
      - /dev/dri:/dev/dri
