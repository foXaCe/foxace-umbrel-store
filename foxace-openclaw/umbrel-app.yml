description: >-
  OpenClaw est un assistant IA auto-heberge qui se connecte a de multiples plateformes de messagerie (WhatsApp, Telegram, Discord, Slack, Signal, iMessage, Matrix, Google Chat, Microsoft Teams) et fournisseurs IA (Anthropic Claude, OpenAI, modeles locaux via Ollama).


  Fonctionnalites:

  - Integration multi-plateforme de messagerie

  - Support Anthropic Claude, OpenAI et LLMs locaux

  - Interface web Control UI pour la configuration

  - Systeme de memoire et de skills

  - Sessions par utilisateur ou par canal

  - Automatisation navigateur integree

  - Reconnaissance vocale et mode conversation

  - Canvas pour espaces de travail visuels


  Apres installation, ouvrez l'application et entrez le **mot de passe de l'app** dans le champ **Gateway Token** pour acceder a la Control UI. Configurez ensuite vos identifiants de fournisseur IA et connectez vos plateformes de messagerie.
