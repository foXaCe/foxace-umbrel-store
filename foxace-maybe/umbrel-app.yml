manifestVersion: 1
id: foxace-maybe
name: Maybe
tagline: L'OS pour vos finances personnelles
icon: https://raw.githubusercontent.com/we-promise/sure/main/public/apple-touch-icon.png
category: finance
version: "1.0.0"
port: 3063
description: >-
  Maybe est une application open-source complete pour gerer vos finances personnelles. Developpee initialement par Maybe Finance Inc., elle est maintenant maintenue par la communaute via le fork Sure.


  Fonctionnalites: suivez tous vos comptes bancaires, investissements, cryptomonnaies et biens immobiliers en un seul endroit. Visualisez vos depenses par categories, analysez vos tendances financieres et planifiez votre avenir.


  Interface moderne avec mode sombre, support multi-langues (francais, anglais, allemand, espagnol, japonais, etc.) et chatbot IA optionnel pour des conseils personnalises.


  100% auto-heberge - vos donnees financieres restent privees sur votre serveur Umbrel. Aucune dependance a des services externes.
developer: We Promise (Community Fork)
