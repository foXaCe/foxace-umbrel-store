description: >-
  Ygege est un indexeur haute performance pour YGG Torrent ecrit en Rust. Il fournit une recherche quasi instantanee avec un faible usage memoire (14.7MB).


  L'application gere automatiquement la resolution du domaine YGG, le contournement Cloudflare sans intervention manuelle, et la gestion des sessions avec reconnexion automatique et cache.


  S'integre directement avec Prowlarr et Jackett comme indexeur personnalise. Filtrage avance par nom, seeders, leechers, commentaires et date de publication.


  Configuration: ajoutez vos identifiants YGG dans le fichier de configuration, puis configurez Prowlarr/Jackett avec l'URL http://foxace-ygege_server_1:8715/
