manifestVersion: 1
id: foxace-ygege
name: Ygege
tagline: Indexeur YGG Torrent rapide pour Prowlarr/Jackett
icon: https://raw.githubusercontent.com/UwUDev/ygege/develop/website/img/ygege-logo.png
category: media
version: "1.0.2"
port: 8715
description: >-
  Ygege est un indexeur haute performance pour YGG Torrent ecrit en Rust. Il fournit une recherche quasi instantanee avec un faible usage memoire (14.7MB).


  L'application gere automatiquement la resolution du domaine YGG, le contournement Cloudflare sans intervention manuelle, et la gestion des sessions avec reconnexion automatique et cache.


  S'integre directement avec Prowlarr et Jackett comme indexeur personnalise. Filtrage avance par nom, seeders, leechers, commentaires et date de publication.


  IMPORTANT: Apres installation, editez le fichier config.json via SSH: ~/umbrel/app-data/foxace-ygege/data/config/config.json - Ajoutez vos identifiants YGG (username/password), puis redemarrez l'app. Configurez ensuite Prowlarr/Jackett avec l'URL http://foxace-ygege_server_1:8715/
